<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- link to css -->
    <link rel="stylesheet" href="styles.css" />
    <title>The BatCave</title>
</head>
<body>
    <!-- header section -->
    <div class="container" id="home">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img class="bi" width="300" height="175" role="img" aria-label="Bootstrap" src="images/bat.png">
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#products" class="nav-link px-2">Products</a></li>
                <li><a href="#products" class="nav-link px-2">Pricing</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a href="cart.html" class="btn btn-outline-primary me-2" id="cart-button">Cart (0)</a>
            </div>
        </header>
    </div>

    <h1>WELCOME TO THE BATCAVE!</h1><br><br><br><br>

    <h1>PRODUCTS</h1>

    <!-- Product List -->
    <div class="container" id="products">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="images/batshirt.jpeg" class="card-img-top" alt="Batman shirt">
                    <div class="card-body">
                        <h5 class="card-title">Batman T-Shirt</h5>
                        <p class="card-text">Price: R120.00</p>
                        <div class="input-group">
                            <button class="btn btn-secondary" type="button" onclick="quantityDecrease(1)">-</button>
                            <input type="text" class="form-control" value="0" id="quantity-1">
                            <button class="btn btn-secondary" type="button" onclick="quantityIncrease(1)">+</button>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="addToCart(1)">Add to Cart</button>
                        <div id="success-message-1"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="images/bathood.jpg" class="card-img-top" alt="Batman hoodie">
                    <div class="card-body">
                        <h5 class="card-title">Batman Hoodie</h5>
                        <p class="card-text">Price: R480.00</p>
                        <div class="input-group">
                            <button class="btn btn-secondary" type="button" onclick="quantityDecrease(2)">-</button>
                            <input type="text" class="form-control" value="0" id="quantity-2">
                            <button class="btn btn-secondary" type="button" onclick="quantityIncrease(2)">+</button>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="addToCart(2)">Add to Cart</button>
                        <div id="success-message-2"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="images/batcap.jpg" class="card-img-top" alt="Batman cap">
                    <div class="card-body">
                        <h5 class="card-title">Batman Cap</h5>
                        <p class="card-text">Price: R95.50</p>
                        <div class="input-group">
                            <button class="btn btn-secondary" type="button" onclick="quantityDecrease(3)">-</button>
                            <input type="text" class="form-control" value="0" id="quantity-3">
                            <button class="btn btn-secondary" type="button" onclick="quantityIncrease(3)">+</button>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="addToCart(3)">Add to Cart</button>
                        <div id="success-message-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="images/battoy.jpg" class="card-img-top" alt="Batman toy">
                    <div class="card-body">
                        <h5 class="card-title">Batman Action Figure</h5>
                        <p class="card-text">Price: R350.00</p>
                        <div class="input-group">
                            <button class="btn btn-secondary" type="button" onclick="quantityDecrease(4)">-</button>
                            <input type="text" class="form-control" value="0" id="quantity-4">
                            <button class="btn btn-secondary" type="button" onclick="quantityIncrease(4)">+</button>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="addToCart(4)">Add to Cart</button>
                        <div id="success-message-4"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="images/batpack.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Batman Backpack</h5>
                        <p class="card-text">Price: R645.00</p>
                        <div class="input-group">
                            <button class="btn btn-secondary" type="button" onclick="quantityDecrease(5)">-</button>
                            <input type="text" class="form-control" value="0" id="quantity-5">
                            <button class="btn btn-secondary" type="button" onclick="quantityIncrease(5)">+</button>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="addToCart(5)">Add to Cart</button>
                        <div id="success-message-5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- link to javascript -->
    <script src="script.js"></script>
    <!-- link to bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
